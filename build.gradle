apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

repositories {
	mavenCentral();
}

version = "0.2-beta"

dependencies {

	testCompile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'

	testRuntime group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'

	testCompile group: 'junit', name: 'junit', version: '4.12'
	testCompile group: 'org.msgpack', name: 'msgpack-core', version: '0.8.7'
}
